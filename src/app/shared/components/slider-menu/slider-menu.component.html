<ul nz-menu nzMode="inline" class="h-full" [nzInlineCollapsed]="isCollapsed">
    @for (menuItem of menu; track $index) {
        <li nz-menu-item [routerLink]="menuItem.path">
            <i class="fa-solid me-4" [class]="menuItem.icon"></i>
            @if (!isCollapsed) {
                <span>{{ menuItem.title }}</span>
            }
        </li>
    }
</ul>
