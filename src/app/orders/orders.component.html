<nz-table nzBordered nzOuterBordered nzSize="small">
  <thead>
  <tr>
    @for (header of headers; track header.fieldId) {
      @if (header.isActive) {
        <th class="text-center">{{ header.fieldName }}</th>
      }
    }
  </tr>
  </thead>
  <tbody>
  <tr>
    <td></td>
  </tr>
  </tbody>
</nz-table>
